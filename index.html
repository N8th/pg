<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #f0f0f0;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 320px;
            margin-top: 10px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 900px;
        }
        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #444;
        }
    </style>
</head>
<body>
    <h1>Photo Grid</h1>
    <div class="input-group">
        <label for="start">Start ID: </label>
        <input type="number" id="start" min="1" value="8842421" required>
        <label for="end">End ID: </label>
        <input type="number" id="end" min="1" value="8842430" required>
        <button onclick="loadPhotos()">Load Photos</button>
    </div>
    <div class="photo-grid" id="photoGrid"></div>

    <script>
        function loadPhotos() {
            const startId = document.getElementById('start').value;
            const endId = document.getElementById('end').value;
            const photoGrid = document.getElementById('photoGrid');
            photoGrid.innerHTML = ''; // Clear previous photos
            
            for (let i = startId; i <= endId; i++) {
                const img = document.createElement('img');
                img.src = `https://my.curatorlive.com/photos/YJ8WHM/${i}`;
                photoGrid.appendChild(img);
            }
        }

        // Load default photos on page load
        window.onload = loadPhotos;
    </script>
</body>
</html>
